<div class="app-container">
  <!-- Side Menu -->
  <app-side-menu 
    [isCollapsed]="isSideMenuCollapsed"
    (formSelected)="onFormSelected($event)"
    (toggleSidebar)="toggleSideMenu()">
  </app-side-menu>

  <!-- Main Content -->
  <div class="main-content" [ngClass]="{'expanded': isSideMenuCollapsed}">
    <router-outlet></router-outlet>
  </div>
</div>
