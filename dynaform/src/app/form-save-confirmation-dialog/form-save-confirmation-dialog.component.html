<div class="confirmation-dialog">
  <div class="dialog-header">
    <mat-icon class="success-icon">check_circle</mat-icon>
    <h2 mat-dialog-title>Form Saved Successfully!</h2>
  </div>
  
  <mat-dialog-content>
    <div class="form-details">
      <h3>{{ data.formTitle }}</h3>
      <p class="form-id">Form ID: <span class="form-id-value">{{ data.formId }}</span></p>
      <p class="saved-time">{{ data.isUpdate ? 'Updated' : 'Saved' }} at: {{ formatDateTime(data.savedAt) }}</p>
      
      <div class="actions-info">
        <p>What would you like to do next?</p>
      </div>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end">
    <radix-button variant="ghost" (onClick)="onViewForms()">
      <mat-icon>list</mat-icon>
      View All Forms
    </radix-button>
    <radix-button variant="ghost" (onClick)="onPreviewForm()">
      <mat-icon>visibility</mat-icon>
      Preview Form
    </radix-button>
    <radix-button variant="primary" (onClick)="onContinueEditing()">
      <mat-icon>edit</mat-icon>
      Continue Editing
    </radix-button>
  </mat-dialog-actions>
</div>
